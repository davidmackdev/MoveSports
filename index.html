<!DOCTYPE html>
<html>
<head>
	<title>Move Sports Wireframe</title>

	<!-- Google Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Anton|Barriecito|Russo+One|Stylish&display=swap" rel="stylesheet">

	<link href="https://fonts.googleapis.com/css?family=Black+Ops+One|Cabin+Sketch|Fredericka+the+Great|Fugaz+One|IM+Fell+English+SC|Love+Ya+Like+A+Sister|Monoton|Shrikhand|Special+Elite|Syncopate&display=swap" rel="stylesheet">


	<!-- Local Stylesheet -->
	<link href='styles.css' rel='stylesheet' />

</head>
<body>

	<div class='main'>
		<div class='cta'>
			<h1>Move Sports</h1>
			<h2>Take Fitness To the Next Level</h2>
			<button class='btn'>Start Now</button>
		</div>
	</div>


	<div class='images'>
		<div class='container' id='move'>
			<h1>MOVE</h1>
		</div>

		<div class='container' id='rest'>
			<h1>REST</h1>
		</div>

		<div class='container' id='recover'>
			<h1>RECOVER</h1>
		</div>
	</div>


	<div class='support'>
		<div class='content'>
			<div class='text'>
				<h2 id='stop'>Stop Scrolling</h2>
				<h2>Start Moving</h2>
			</div>
			<button class='btn'>Get Moving</button>
			<p>&copy; 2019 MoveSports and Fitness</p>	
		</div>
	</div>

</body>
</html>
